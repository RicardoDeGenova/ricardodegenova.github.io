<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ricardo de Genova â€” Work in progress</title>

  <style>
    /* Simple, minimal styling */
    :root{
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #25334d;
      --accent: #324467;
      --max: 900px;
      --pad: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 16px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:var(--max);
      background:var(--card);
      padding:48px var(--pad);
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(33,40,60,0.08);
      text-align:center;
    }

    h6{
      margin:0 0 8px 0;
      font-size:0.95rem;
      color:var(--accent);
      font-weight:600;
      letter-spacing:0.2px;
    }

    h1{
      margin:8px 0 20px 0;
      font-size:2rem;
      color:var(--accent);
      line-height:1.05;
    }

    p{
      margin:0;
      font-size:1.05rem;
      color:var(--text);
    }

    a.email{
      display:inline-block;
      margin-top:14px;
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }

    /* small screens */
    @media (max-width:420px){
      .card{ padding:32px 18px; border-radius:10px; }
      h1{ font-size:1.6rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h6>Ricardo de Genova</h6>
      <h1 id="title">Work in progress</h1>
      <p>If you need to reach me, send an email to</p>
      <a class="email" href="mailto:contact@ricardodegenova.com">contact@ricardodegenova.com</a>
    </main>
  </div>
</body>
</html>
